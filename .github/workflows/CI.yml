on:
  push:
    branches: [ "main" ]

jobs:

  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt
          
      - name: Run unit tests
        run: pytest --cov=functions --cov-report=xml:coverage.xml unittests/tests.py

      - name: Save coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  static_analysis:
    needs: unit_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - uses: SonarSource/sonarcloud-github-action@v2.1.0
        name: Static analysis with SonarCloud
        with:
          args: >
            -Dsonar.projectKey=flaskproj
            -Dsonar.organization=ewanf
            -Dsonar.coverage.exclusions=unittests/**,api_tests/**,App.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_ACCESS }}

  Integration_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run flask-app
        run: docker-compose up -d --build

      - name: Run api tests
        run: pytest ./api_tests/api_tests.py

      - name: Tear down container
        run: docker compose down -v



