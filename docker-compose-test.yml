#Docker compose for local building and testing
services:
  data-gen:
    build: . #testing on local pc
    container_name: data-gen
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5050/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "5050:80"
    volumes:
      - schemas:/app/schemas
volumes:
  schemas:
